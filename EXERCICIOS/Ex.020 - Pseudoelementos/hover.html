<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Hover</title>
</head>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;

}
div > p{
    display: none;
}
zzzzdiv:hover > p{
    display: block;
    color: white;
    background-color: red;
}

div:hover{
    color: red
}
</style>
<body>
    <h1>
        Exemplo do uso de um hover
    </h1>
    <p>passe o mouse pelo texto abaixo</p>
    <div>Este e o texto que deve-se passar o mouse

        <p>Texto oculto</p>
    </div>
</body>
</html>
